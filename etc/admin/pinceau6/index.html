<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: ws: ssl.gstatic.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://avatars.githubusercontent.com"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="./site.webmanifest"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>P6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fafafa;
        }

        /* CSS Spinner from https://projects.lukehaas.me/css-loaders/ */

        .loader,
        .loader:before,
        .loader:after {
            border-radius: 50%;
        }

        .loader {
            color: #283593;
            font-size: 11px;
            text-indent: -99999em;
            margin: 55px auto;
            position: relative;
            width: 10em;
            height: 10em;
            box-shadow: inset 0 0 0 1em;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        .loader:before,
        .loader:after {
            position: absolute;
            content: '';
        }

        .loader:before {
            width: 5.2em;
            height: 10.2em;
            background: #fafafa;
            border-radius: 10.2em 0 0 10.2em;
            top: -0.1em;
            left: -0.1em;
            -webkit-transform-origin: 5.2em 5.1em;
            transform-origin: 5.2em 5.1em;
            -webkit-animation: load2 2s infinite ease 1.5s;
            animation: load2 2s infinite ease 1.5s;
        }

        .loader:after {
            width: 5.2em;
            height: 10.2em;
            background: #fafafa;
            border-radius: 0 10.2em 10.2em 0;
            top: -0.1em;
            left: 5.1em;
            -webkit-transform-origin: 0px 5.1em;
            transform-origin: 0px 5.1em;
            -webkit-animation: load2 2s infinite ease;
            animation: load2 2s infinite ease;
        }

        @-webkit-keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .task-status-idle {
            fill: #A4ABB6;
        }

        .task-status-idle text {
            fill: #A4ABB6;
        }

        .task-status-waiting {
            fill: #FCE83A;
        }

        .task-status-waiting text {
            fill: #FCE83A;
        }

        .task-status-running {
            fill: #56F000;
        }

        .task-status-running text {
            fill: #56F000;
        }

        .task-status-finished {
            fill: #2DCCFF;
        }

        .task-status-finished text {
            fill: #2DCCFF;
        }

        .task-status-warning {
            fill: #FFB302;
            color: 'red';
        }

        .task-status-warning text {
            fill: #FFB302;
        }

        .task-status-error {
            fill: #FF3838;
        }

        .task-status-error text {
            fill: #FF3838;
        }

        .rce-mbox-text {
            color: rgba(0, 0, 0, 0.87);
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<noscript> You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="loader-container">
        <div class="loader">Loading...</div>
    </div>
</div>
</body>
<script type="module" src="/src/index.tsx"></script>
</html>
